<h1 mat-dialog-title>Подтвердить пользователя {{user.fullName}}</h1>
<form class="form-full-container"
      [formGroup]="modalForm"
      (ngSubmit)="onConfirm()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Роль</mat-label>
      <mat-select formControlName="roleId">
        <mat-option *ngFor="let role of roles$ | async" [value]="role.id">
          {{role.displayName}}
        </mat-option>
      </mat-select>
      <app-input-error controlName="roleId"></app-input-error>
    </mat-form-field>

    <mat-form-field *ngIf="showProjectsSelect">
      <mat-label>{{(projects$ | async) ? 'Перевозчик' : 'Загрузка ...'}}</mat-label>
      <app-autocomplete [options]="projects$"
                        formControlName="project">
      </app-autocomplete>
      <app-input-error controlName="project"></app-input-error>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button
            type="button"
            (click)="onClose()">
      Отмена
    </button>
    <app-loading-button color="primary"
                        type="submit"
                        [isLoading]="modalLoading$ | async">
      Подтвердить
    </app-loading-button>
  </div>
</form>
