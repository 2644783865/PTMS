<app-page-header>Пользователи</app-page-header>

<mat-progress-bar mode="indeterminate" [class.visibility-hidden]="!(dataLoading$ | async)"></mat-progress-bar>

<div *ngIf="(list$ | async) as users">

  <div class="table-wrapper mat-elevation-z8">
    <mat-table [dataSource]="users">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> ФИО </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.longName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef> Роль </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{getRole(user.role)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Описание </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef> Телефон </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.phoneNumber}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
