<h1 mat-dialog-title>
  Ввести ТС в эксплуатацию
</h1>
<form class="form-full-container"
      [formGroup]="modalForm"
      (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="form-field-static">
      <b>Номер:</b> {{vehicle.name}}
    </div>
    <mat-form-field>
      <input matInput placeholder="Маршрут"
             formControlName="newRouteName"
             autofocus>
      <app-input-error controlName="newRouteName"></app-input-error>
    </mat-form-field>
    <div class="form-field-static" [class.visibility-hidden]="!modalForm.get('newRouteName').value">
      <b>Перевозчик: </b> {{projectForSelectedRoute ? projectForSelectedRoute.name : 'Загрузка ...'}}
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button
            type="button"
            (click)="onClose()">
      Отмена
    </button>
    <app-loading-button color="primary"
                        type="submit"
                        [isLoading]="modalLoading$ | async">
      Сохранить
    </app-loading-button>
  </div>
</form>
