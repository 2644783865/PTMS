<div class="site-wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav
                 mode="push">
      <div class="branding">
        <img [src]="logo" />
        ЦОДД
      </div>

      <mat-nav-list>
        <a mat-list-item
           [routerLink]="[item.link]"
           *ngFor="let item of navigation"
           (click)="sidenav.close()">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="toolbar">
        <mat-toolbar color="primary">
          <button class="d-md-none"
                  mat-icon-button
                  (click)="sidenav.toggle()"
                  *ngIf="(isAuthenticated$ | async)">
            <mat-icon>menu</mat-icon>
          </button>

          <span routerLink="home" class="branding">
            <img [src]="logo" />
            ЦОДД
          </span>

          <span class="toolbar-nav-button"
                *ngFor="let item of ((isAuthenticated$ | async) ? navigation: [])">
            <button mat-button
                    [routerLink]="[item.link]"
                    routerLinkActive="active">
              {{item.label}}
            </button>
          </span>

          <span class="toolbar-right-button profile-button" *ngIf="(isAuthenticated$ | async)">
            <button mat-button>
              <mat-icon>perm_identity</mat-icon>
              <span>Профиль</span>
            </button>
          </span>

          <span class="toolbar-right-button" *ngIf="(isAuthenticated$ | async)">
            <button mat-stroked-button (click)="onLogoutClick()">
              <mat-icon>power_settings_new</mat-icon>
              <span>Выйти</span>
            </button>
          </span>
        </mat-toolbar>
      </div>

      <div class="content">
        <div class="container">
          <ng-content></ng-content>
        </div>
      </div>
      <div class="footer">
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
